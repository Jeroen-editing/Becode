<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21!-Blackjack-!12</title>
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
</head>
<body>

    <main>


            <div class="container boxOne">
                <div><p class="cardHolders" id="playerTargetOne">B</p></div>
                <div><p class="cardHolders" id="playerTargetTwo">L</p></div>
                <div><p class="cardHolders" id="playerTargetThree">A</p></div>
                <div><p class="cardHolders" id="playerTargetFour">C</p></div>
                <div><p class="cardHolders" id="playerTargetFive">K</p></div>
            </div>

            <div class="container boxTwo">
                <div><p class="scoreHolder" id="scoreTarget"></p></div>
                <div><input type="button" class="push" id="stop" value="Count"></div>
                <div><input type="button" class="push" id="cards" value="Cards"></div>
                <div><input type="button" class="push" id="hitOne" value="Hit 1"></div>
                <div><input type="button" class="push" id="hitTwo" value="Hit 2"></div>
                <div><input type="button" class="push" id="hitThree" value="Hit 3"></div>
                <div><input type="button" class="push" id="reload" value="Reset"></div>
            </div>

            <div class="container boxThree">
                <div><p class="cardHolders" id="pcTargetOne">J</p></div>
                <div><p class="cardHolders" id="pcTargetTwo">A</p></div>
                <div><p class="cardHolders" id="pcTargetThree">C</p></div>
                <div><p class="cardHolders" id="pcTargetFour">K</p></div>
                <div><p class="cardHolders" id="pcTargetFive">21</p></div>
            </div>


    </main>

<script src="script2.js"></script>
</body>
</html>
